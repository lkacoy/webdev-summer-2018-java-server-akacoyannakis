<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	
<title>User Admin</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" />
	<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script src="../../../services/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>

</head>
<body>
	<div class="container">
		<h1>User Admin</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Username</th>
					<th>Password</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Role</th>
					<th>&nbsp;</th>
				</tr>
				<tr>
					<th><input id="usernameFld" class="form-control"
						placeholder="jdoe" /></th>
					<th><input id="passwordFld" class="form-control"
						type="password" /></th>
					<th><input id="firstNameFld" class="form-control"
						placeholder="John" /></th>
					<th><input id="lastNameFld" class="form-control"
						placeholder="Doe" /></th>
					<th></th>
					<th><button id="createUser" class="btn btn-success">Create</button></th>
				</tr>
			</thead>
			<tbody>
				<tr class="template">
					<td class="username">alice</td>
					<td>****</td>
					<td>Alice</td>
					<td>Wonderland</td>
					<td><select id="roleFld" class="form-control">
							<option value="FACULTY">Faculty</option>
							<option value="STUDENT">Student</option>
					</select></td>
					  <td><span class="float-right" style="white-space: nowrap">
      <i class="fa-2x fa fa-search wbdv-search"></i> <i
      class="fa-2x fa fa-plus wbdv-create"></i> <i
      class="fa-2x fa fa-check wbdv-update"></i>
  </span></td>
					
<!-- 					<th>
						<button class="delete btn btn-danger">Delete</button>
						<button class="edit btn btn-danger">Edit</button>
					</th> -->
				</tr>
			</tbody>
			<tfoot></tfoot>
		</table>
	</div>
</body>
</html>
