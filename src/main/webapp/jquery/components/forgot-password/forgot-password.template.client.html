<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Course Manager</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
<script src="../../services/user.service.client.js"></script>
<script src="forgot-password.controller.client.js"></script>

</head>
<body>
	<div class="container">
		<h1>Forgot Password</h1>
		<form>
			<div class="form-group row">
				<label for="email" class="col-sm-2 col-form-label">
					Email </label>
				<div class="col-sm-10">
					<input class="form-control" id="emailFld" placeholder="email@example.com">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"></label>
				<div class="col-sm-10">
					<button id="sendEmail" class="btn btn-primary btn-block" onclick="; return false;">Send Email</button>
				</div>
			</div>
		</form>
	</div>
</body>
